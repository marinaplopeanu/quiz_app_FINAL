<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Civics Quiz - USCIS Naturalization Test</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class='quizBody'>
  <header role="banner">
    <a href="index.html">
      <img class="logo" src="https://github.com/marinaplopeanu/quiz_app/blob/master/america.JPG?raw=true" alt="lady liberty" />
    </a>

    <ul class="score">
      <li>Question: <span class="questionNumber">0</span>/10</li>
      <li>Score: <span class="scoreNum">0</span></li>
    </ul>

  </header>

  <main role="main" class="landing-page">
    <div class="start">
      <h1>Ready to test your civics knowledge?</h1>
      <button type="submit" class="btn-ready btn">Start Quiz</button>
    </div>

  </main>
  <!-- populate the questions from js.  -->
  <div class="question-answer-form"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  <script src="quizstore.js"></script>
</body>

</html>
